        .btn {

        .btn:hover {
            background: #5a6fd8;

        }

        .btn:disabled {

        }

        .file-list {

        .file-item:hover {

        }

        .code-block {

            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .grid {

            }
            
            .header h1 {

            }
        }
    </style>
</head>
<body>

    <script>

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥çŠ¶æ€
        document.addEventListener('DOMContentLoaded', function() {

        // æ£€æŸ¥ç³»ç»ŸçŠ¶æ€
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

        }

        // åˆ†æé¡¹ç›®
        async function analyzeProject() {
            if (jspFiles.length === 0) {

            }

            const analysisResult = document.getElementById('analysisResult');
            analysisResult.innerHTML = '<div class="loading show"><div class="spinner"></div><p>æ­£åœ¨åˆ†æ...</p></div>';
            
            try {

                const response = await fetch('/api/analyze', {

        // æ˜¾ç¤ºè½¬æ¢ç»“æœ
